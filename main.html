<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/styles.css">

<body>
	 <header>
        <h1>Apple Product</h1>
    </header>
    
    <main class="product-container">
        <section class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="main_product_image.jpg" alt="Apple Product">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="image1.jpg" alt="View 1"></li>
                        <li><img src="image2.jpg" alt="View 2"></li>
                        <!-- Add more image views here -->
                    </ul>
                </div>
            </div>
        </section>
        
        <section class="product-details">
            <div class="price">
                <h2>Price:</h2>
                <span>$7.93</span>
            </div>
            
            <div class="variants">
                <h2>Varieties:</h2>
                <ul class="variant">
                    <li>
                        <span>Green</span>
                        <img src="green_image.jpg" alt="Green Variant">
                        <a href="#">Link</a>
                    </li>
                    <li>
                        <span>Yellow</span>
                        <img src="yellow_image.jpg" alt="Yellow Variant">
                        <a href="#">Link</a>
                    </li>
                    <li>
                        <span>Orange</span>
                        <img src="orange_image.jpg" alt="Orange Variant">
                        <a href="#">Link</a>
                    </li>
                    <li>
                        <span>Red</span>
                        <img src="red_image.jpg" alt="Red Variant">
                        <a href="#">Link</a>
                    </li>
                </ul>
            </div>
            
            <div class="benefits">
                <h2>BENEFITS:</h2>
                <p>
                    Include a description of the benefits of the product here.
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Nulla eget purus euismod, blandit justo eu, gravida lorem.
                </p>
            </div>
            
            <div class="add-to-cart">
                <button>ADD TO CART</button>
            </div>
        </section>
    </main>
    
    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>

</html>
